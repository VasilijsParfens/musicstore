<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link href='https://fonts.googleapis.com/css?family=Martian Mono' rel='stylesheet'>
    <title>Login</title>
</head>
<body>
    <div class="site_title">
        <a href="/homepage.html">MusicStore</a>
    </div>
    <hr>
    <div class="login-input-container">
        <div class="login-header">
            <h1>Log In</h1>
        </div>
        <div class"user-input">
            <div class="username-input">
                <input placeholder="Username" type="text">
            </div>
            <div class="password-input">
                <input placeholder="Password" type="text">
            </div>
            <div class="login-button">
                <button type="submit" class="login-button" onclick="window.location.href='./login_success.html'">Login</button>
                <button id="myButton" class="signup-button" onclick="window.location.href='./signup.html'">Sign up</button>
            </div>
            
        </div>
    </div>
</body>
</html>
