<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link href='https://fonts.googleapis.com/css?family=Martian Mono' rel='stylesheet'>
    <title>Sign up</title>
</head>
<body>
    <div class="site_title">
        <a href="./homepage.html">MusicStore</a>
    </div>
    <hr>
    <div class="signup-input-container">
        <div class="signup-header">
            <h1>Sign up</h1>
        </div>
            <div class="signup-container">
                <div class="username-input">
                    <input placeholder="Username" type="text" id="username" name="username">
                </div>
                <div class="email-input">
                    <input placeholder="E-mail" type="text" id="email" name="email">
                </div>
                <div class="phone-number-input">
                    <input placeholder="Phone number" type="text" id="phonemumber" name="phonemumber">
                </div>
                <div class="password-input">
                    <input placeholder="Password" type="text" id="password" name="password">
                </div>
                <div class="signup-button">
                    <button id="myButton" class="signup-button" onclick="window.location.href='./signup_success.html'">Submit</button>
                </div>
        </div>
    </div>
</body>
</html>
