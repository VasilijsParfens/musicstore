<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles.css">
    <link href='https://fonts.googleapis.com/css?family=Martian Mono' rel='stylesheet'>
    <title>Edit product</title>
</head>
<body>
    <div class="edit-product-container">
        <div class="edit-product-header">
            <h1>Edit product</h1>
        </div>
            <div class="edit-product-input">
                <div class="id-input">
                    <input placeholder="Id" type="text">
                </div>
                <div class="artist-name-input">
                    <input placeholder="Artist" type="text">
                </div>
                <div class="album-name-input">
                    <input placeholder="Album" type="text">
                </div>
                <div class="release-year-input">
                    <input placeholder="Release year" type="text">
                </div>
                <div class="price-input">
                    <input placeholder="Price" type="text">
                </div>           
        </div>
        <div class="submit-button">
            <button type="submit" class="submit-button">Submit</button>
        </div>
        <div class="back-button">
            <button id="myButton" class="signup-button" onclick="window.location.href='edit.html'">BACK</button>
        </div>
    </div>
    
</body>
</html>
