<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles.css">
    <link href='https://fonts.googleapis.com/css?family=Martian Mono' rel='stylesheet'>
    <title>Edit user</title>
</head>
<body>
    <div class="edit-user-container">
        <div class="edit-user-header">
            <h1>Edit user</h1>
        </div>
            <div class="edit-user-input">
                <div class="username-input">
                    <input placeholder="Username" type="text" id="username" name="username">
                </div>
                <div class="email-input">
                    <input placeholder="E-mail" type="text" id="email" name="email">
                </div>
                <div class="phone-number-input">
                    <input placeholder="Phone number" type="text" id="phonemumber" name="phonemumber">
                </div>
                <div class="password-input">
                    <input placeholder="Password" type="text" id="password" name="password">
                </div> 
            </div>
            <div class="submit-button">
                <button type="submit" class="submit-button">Submit</button>
            </div>
            <div class="back-button">
                <button id="myButton" class="signup-button" onclick="window.location.href='edit.html'">BACK</button>
            </div>          
        </div>
    </div>
    
</body>
</html>
